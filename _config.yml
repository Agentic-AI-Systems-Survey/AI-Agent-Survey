description: "A collaboration of over 20 researchers across UC Berkeley, Intesa Sanpaolo, IBM Research, UIUC, and Stanford working on industry-grade agentic AI systems."
url: "https://ai-agent-survey.github.io"
baseurl: "/AI-Agent-Survey"
permalink: pretty
markdown: kramdown

# Remote theme setup (GitHub Pages compatible)
